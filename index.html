<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magneto Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <div id="container">
        <div id="canvas">
            <!-- Place for all the controls of the sim-->
            <div id="control">
                <div class="control subpart">
                    <div class="subpart-title">Simulation Controls</div>
                    <button class="button button-primary" id="calc-button">Calculate Field</button>
                    <button class="button button-danger" id="del-button">Reset Simulation</button>
                </div>

                <div class="control subpart">
                    <div class="subpart-title">Coils</div>
                    <button class="button button-secondary" id="add-coil">Add Coil</button>
                    <div id="coil-list"></div>
                </div>
            </div>
        </div>
    </div>


</body>
